
<main class="main">
  <div class="content">
    <div class="col-5">
      <h3>{{ title }}</h3>
      <p>O secret deve estar no formato base32</p>
    </div>
    <form>
      <div class="form-group">
        
        <div class="col-4">
          <label for="exampleInputEmail1">Secret</label>
          <input [value]="secret" (input)="atribuirValorSecret($event)" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cole aqui o secret...">
          <small id="passwordHelpInline" class="text-muted">
            Não passe esse dado para ninguém!
          </small>
        </div>
        
        
      </div>
      <div class="form-group">
        
        <div class="col-2">
          <label for="exampleInputPassword1">Digitos</label>
          <input type="number" [value]="digitos" (input)="atribuirValorDigito($event)" class="form-control" id="exampleInputPassword1" >
        </div>
        
      </div>
      <div class="col-9">
        <button type="button" (click)="generateTotpToken()" class="btn btn-success">Gerar Token</button>
        <span>&nbsp;&nbsp;</span>
        <button type="button" (click)="generateTotpToken()" class="btn btn-primary">Copiar Token</button>
      </div>
      
    </form>

   


      <div class="col-4" style="margin-top: 30px;">
       <h5>Token TOTP: <span style="padding: 3px; background-color: #0B5ED7; color: white; border-radius: 5px;">{{tokenTOTP}}</span></h5>
      </div>

    
  </div>
</main>

<router-outlet />
